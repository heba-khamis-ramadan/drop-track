<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore drops - DropTrack (Leaflet)</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">DropTrack</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="explor.html">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize the map and set view to default location (Cairo)
    const map = L.map('map').setView([30.0444, 31.2357], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Fetch drops from your backend API and add markers
    fetch('http://127.0.0.1:3000/drops')
      .then((res) => {
        if (!res.ok) throw new Error('Failed to fetch drops');
        return res.json();
      })
      .then(response => {
        const drops = response.data;
        drops.forEach((drop) => {
          // GeoJSON coordinates are [lng, lat]
          const lat = drop.location.coordinates[1];
          const lng = drop.location.coordinates[0];

          // Create marker
          const marker = L.marker([lat, lng]).addTo(map);

          // Popup content
          const popupContent = `
            <strong>${drop.dropName || 'Unnamed drop'}</strong><br/>
            ${drop.address || 'No address provided'}
          `;

          marker.bindPopup(popupContent);
        });
      })
      .catch((error) => {
        console.error('Error loading drops:', error);
        alert('Could not load drops on the map.');
      });
  </script>
</body>
</html>
