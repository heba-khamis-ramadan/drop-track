<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore drops - DropTrack</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/main.css">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar Component -->
  <div id="navbar-placeholder"></div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="pinForm">
          <div class="modal-header">
            <h5 class="modal-title" id="pinModalLabel">Add New Drop</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="dropTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="dropTitle" required>
            </div>
            <div class="mb-3">
              <label for="dropImage" class="form-label">Image URL (optional)</label>
              <input type="text" class="form-control" id="dropImage">
            </div>
            <!-- Hidden inputs to store coordinates -->
            <input type="hidden" id="dropLat">
            <input type="hidden" id="dropLng">
            <div class="mb-3">
              <span id="pinCoordinates"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add Drop</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Main content -->
  <main>
    <!-- Map Card -->
    <div class="container my-4">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Explore Map</h5>
          <!-- <div class="d-flex">
            <input type="text" id="searchBox" class="form-control me-2" placeholder="Search for drops">
          </div> -->
        </div>
        <!-- Map container -->
        <div class="card-body p-0">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="js/components.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const defaultLat = 30.0444; // Cairo latitude
    const defaultLng = 31.2357; // Cairo longitude
    let map;
    let tempMarker = null;

    function initMap(lat, lng) {
      map = L.map('map').setView([lat, lng], 13);

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      // Add marker
      L.marker([lat, lng])
        .addTo(map)
        .bindPopup("ðŸ“ Starting Location")
        .openPopup();

      // Add Pin logic
      map.on('click', (e) => {
        const clickedLat = e.latlng.lat;
        const clickedLng = e.latlng.lng;

        // Update hidden or visible modal input fields
        document.getElementById("dropLat").value = clickedLat.toFixed(6);
        document.getElementById("dropLng").value = clickedLng.toFixed(6);

        // Optional: show coordinates in a span for the user
        document.getElementById("pinCoordinates").textContent =
          `Lat: ${clickedLat.toFixed(5)}, Lng: ${clickedLng.toFixed(5)}`;

        // Show the modal
        const pinModal = new bootstrap.Modal(document.getElementById("pinModal"));
        pinModal.show();

        console.log("Pin created at:", clickedLat, clickedLng);
        // Optionally send to backend
      });

      // Load existing drops from backend
      fetch('http://127.0.0.1:3000/drops')
        .then((res) => {
          if (!res.ok) throw new Error('Failed to fetch drops');
          return res.json();
        })
        .then(response => {
          const drops = response.data;
          drops.forEach((drop) => {
            const lat = drop.location.coordinates[1];
            const lng = drop.location.coordinates[0];
            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`
              <strong>${drop.dropName || 'Unnamed drop'}</strong><br/>
              ${drop.address || 'No address provided'}
            `);
          });
        })
        .catch((error) => {
          console.error('Error loading drops:', error);
          alert('Could not load drops on the map.');
        });
    }

    // Try geolocation first
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          initMap(position.coords.latitude, position.coords.longitude);
        },
        (error) => {
          console.warn("Could not get location, defaulting to Cairo:", error);
          initMap(defaultLat, defaultLng);
        }
      );
    } else {
      console.warn("Geolocation not supported, defaulting to Cairo");
      initMap(defaultLat, defaultLng);
    }

  </script>
</body>
</html>
