<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore drops - DropTrack</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/main.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar Component -->
  <div id="navbar-placeholder"></div>

  <!-- Modal to request location -->
  <div class="modal fade" id="locationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Allow Location Access</h5>
        </div>
        <div class="modal-body">
          <p>üìç This app needs your location to center the map and show nearby drops.</p>
        </div>
        <div class="modal-footer">
          <button id="allowLocationBtn" class="btn btn-primary">Allow Location</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal for pin -->
  <div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="pinForm">
          <div class="modal-header">
            <h5 class="modal-title" id="pinModalLabel">Add New Drop</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="dropTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="dropTitle" required>
            </div>
            <div class="mb-3">
              <label for="dropAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="dropAddress">
            </div>
            <input type="hidden" id="dropLat">
            <input type="hidden" id="dropLng">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add Drop</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <main>
    <div class="container my-4">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Explore Map</h5>
        </div>
        <div class="card-body p-0">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Component -->
  <div id="footer-placeholder"></div>

  <!-- Auth Modal Component -->
  <div id="auth-modal-placeholder"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/components.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/explore.js"></script>

</body>
</html>
