<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - DropTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Navbar Component -->
  <div id="navbar-placeholder"></div>

  <!-- Main content -->
  <main>
    <!-- Contact Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <h1 class="fw-bold mb-4 text-center">Get in Touch</h1>
        <p class="lead text-secondary text-center mb-5">
          Have questions, feedback, or partnership ideas? We'd love to hear from you.
        </p>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Component -->
  <div id="footer-placeholder"></div>

  <!-- Auth Modal Component -->
  <div id="auth-modal-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components.js"></script>
</body>
</html>
